services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=hmt_admissions
      - DB_USER=root
      - DB_PASS=root
      - REPO_TYPE=mysql
      - APP_DEBUG=true
      - JWT_SECRET=docker_secret_key_change_me
    depends_on:
      - db
    networks:
      - hmt-network

  web:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - hmt-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hmt_admissions
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hmt-network

networks:
  hmt-network:
    driver: bridge

volumes:
  db_data:
